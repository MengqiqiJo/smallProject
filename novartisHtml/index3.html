<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/e525368239.js"></script>
    <style type="text/css">

      .out-wrapper-background-img {
        background-image: url("backgroundImg.png");
        background-repeat: repeat;

      }
      .out-wrapper-frame-height {
        height: 1500px;
      }

      .inner-wrapper-size {
        padding-top: 100px;
        width: 440px;
        height: 560px;
        margin: auto;
      }
      .inner-wrapper-border {
        border: 3px solid grey;
        border-radius: 15px;
        background-color: white;
      }
      .inner-wrapper-position {
        padding-top: 60px;
        padding-bottom: 60px;
        text-align: center;
        margin: auto;
      }
      .novartis-logo img {
        width: 280px;
        padding-top: 20px;
        padding-bottom: 30px;
      }
      .form-input {
        color: #929092;
        padding-bottom: 30px;
      }

      .linkForgot a {
        color: #8AB1E7;
        padding-right: 156px;

      }
      .form-submit {
        text-align: center;
        margin-top: 30px;
      }
      #submitButton {
        width: 130px;
        height: 40px;
      }
      .title span {
        color: #8AB1E7;
        font-size: 22px;
        font-weight: 200;
      }
      .form-input input {
        border-top: transparent;
        border-left: transparent;
        border-right: transparent;
        -webkit-box-shadow: none;
        box-shadow: none;
      }
      .form-control {
        font-family: "FontAwesome";
        width: 50%;
        margin: auto;
      }


    </style>
  </head>
  <body>
    <div class="">
      <div class="out-wrapper-background-img">
        <div class="out-wrapper-frame-height">
          <div class="inner-wrapper-size">
            <div class="inner-wrapper-border">
              <div class="inner-wrapper-position">
                <form>
                  <div class="novartis-logo">
                    <img src="https://www.novartis.ca/sites/all/themes/novartis/novartis-logo.svg" alt="Novartis logo">
                  </div>
                  <div class="title">
                    <span>
                      Med Ed Dashboard
                    </span>
                  </div>
                  <br />
                  <div class="form-input">
                    <div>
                      <input type="email" class="form-control" name="Email" placeholder="&#xF003; &nbsp; &nbsp;Email">
                      <br />
                    </div>
                    <div>
                      <input type="password" class="form-control" name="password" placeholder="&#xf13e; &nbsp; &nbsp;Password">
                      <br />
                      <span class="linkForgot">
                        <a href="#">Forgot?</a>
                      <br />
                    </span>
                    </div>
                  </div>
                  <!-- <div >
                    <span class="linkForgot">
                      <a href="#">Forgot?</a>
                      <br />
                    </span>
                  </div> -->
                  <div class="form-submit">
                    <button id="submitButton" type="button" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
