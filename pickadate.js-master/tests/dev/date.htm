<!doctype html>

<meta charset="utf-8">

<meta name="author" content="Amsul - http://amsul.ca">
<meta name="viewport" content="width=device-width,user-scalable=no">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="pragma" content="no-cache">

<title>Pickadate.js</title>
<link rel="stylesheet" href="../../lib/themes/classic.css">
<!-- <link rel="stylesheet" href="../../lib/themes/default.css"> -->
<link rel="stylesheet" href="../../lib/themes/default.date.css">
<link rel="stylesheet" href="../../lib/themes/default.time.css">


<body>

    <section class="section">

      <form>
        <fieldset>

          <p id="date1" ></p>
          <div>
          <input
            id="input_01"
            class="datepicker picker__box"
            name="date"
            type="text"
            autofocuss
            value="14 August, 2014"
            data-valuee="2014-08-08">
            </div>
          <br><br>
          <div>
          <input
            id="input_from"
            class="timepicker picker__box"
            type="time"
            name="time"
            autofocuss>
            </div>
          <p id="time1"></p>
      </fieldset>
      </form>

      <div id="container"></div>

    </section>

    <script src="../jquery.1.9.1.js"></script>
    <script src="../../lib/picker.js"></script>
    <script src="../../lib/picker.date.js"></script>
    <script src="../../lib/picker.time.js"></script>
    <!-- <script src="../../lib/legacy.js"></script> -->

    <script type="text/javascript">

        var getSelectedDate;
        var getSelectedTime;

        $( '.datepicker' ).pickadate({
            formatSubmit: 'yyyy/mm/dd',
            container: '#container',
            closeOnSelect: true,
            closeOnClear: false,
            onClose: function() {
                getSelectedDate = this.get('select', 'yyyy-mm-dd');
                console.log(this.get('select', 'yyyy-mm-dd'));
                console.log("111" + getSelectedDate);
                document.getElementById("date1").innerHTML = getSelectedDate;

            }
        });

        $('.timepicker').pickatime({
            formatSubmit: 'HH:i',
            hiddenName: true,
            onClose: function() {
                getSelectedTime = this.get('select','HH:i');
                console.log("11" + getSelectedTime);
                document.getElementById("time1").innerHTML = getSelectedTime;
            }
        });

    </script>
</body>
