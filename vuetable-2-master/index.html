<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>vue2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <style type="text/css">
      #app {
        font-family: 'Avenir', Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-align: center;
        color: #2c3e50;
        margin-top: 60px;
      }
    </style>

  </head>
  <body>

    <div id="app">
     <div class="ui container">
      <vuetable ref="vuetable"
          api-url="https://vuetable.ratiw.net/api/users"
          :fields="fields"
          pagination-path=""
          @vuetable:pagination-data="onPaginationData"
          wrapper-class="vuetable-wrapper ui basic segment"
          table-wrapper=".vuetable-wrapper"
          :fields="fields"
          :sort-order="sortOrder"
          :multi-sort="multiSort"
          :item-actions="itemActions"
          :per-page="perPage"
          :append-params="moreParams"
          detail-row-id="id"
          detail-row-transition="expand"
          row-class-callback="rowClassCB"
        >

        </vuetable>
        <vuetable-pagination ref="pagination"
          @vuetable-pagination:change-page="onChangePage"
        ></vuetable-pagination>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.min.js"></script>
    <script src="https://unpkg.com/vuetable-2@1.6.0"></script>
    <script src="https://rawgit.com/ratiw/vuetable-2/develop/dist/vuetable-2.js"></script>
    <script src="index.js"></script>
  </body>
</html>
