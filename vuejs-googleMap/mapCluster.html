<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Marker Clustering</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel='stylesheet' href='../plugin.css'>
    <script src="https://use.fontawesome.com/e525368239.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
      <script>

        function initMap() {

          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 5,
            center: {
              lat: -15.7942357,
              lng: -47.8821945
            }
          });
          var infoWindow = new google.maps.InfoWindow();

          var markers = locations.map(function(location, i) {
          var marker = new google.maps.Marker({
            position: location
          });

          google.maps.event.addListener(marker, 'click', function(evt) {
              infoWindow.setContent(location.info);
              infoWindow.open(map, marker);
            })
            return marker;
          });

          var markerCluster = new MarkerClusterer(map, markers, {
            imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'
          });
        }

        var contentString='<div id="content" class="panel panel-default width-460">'+
        '<div class="bg-199ed5 height-42 padding-12">'+
        '<h3 class="panel-title color-fff">Program Name</h3>'+
        '</div>'+
        '<div class="panel-body">'+
        '<div class="row margin-top-10">'+
        '<div class="col-md-3">'+
        '<div>'+
        '<i class="fa fa-bookmark color-199ed5" aria-hidden="true"></i>'+
        '<span> Carrdio</span>'+
        '</div>'+
        '</div>'+
        '<div class="col-md-3">'+
        '<i class="fa fa-calendar-o color-199ed5" aria-hidden="true"></i>'+
        '<span> Oct 19,2017</span>'+
        '</div>'+
        '<div class="col-md-3">'+
        '<i class="fa fa-map-marker color-199ed5" aria-hidden="true"></i>'+
        '<span> Motreal, QC</span>'+
        '</div>'+
        '</div>'+
        '<div class="margin-top-16">'+
        '<span>Event Type: OLA</span>'+
        '</div>'+
        '<div class="margin-top-16">'+
        '<span>Speaker: </span>'+
        '<span>Ronald Mund</span>'+
        '</div>'+
        '<div class="margin-top-16">'+
        '<span>Venue: Restaurant</span>'+
        '</div>'+
        '<div class="row margin-top-20">'+
        '<div class="col-md-6 text-align-center">'+
        '<div>'+
        '<span>ATTENDEES</span>'+
        '</div>'+
        '<div>'+
        '<span class="color-199ed5 font-size-16">25</span>'+
        '</div>'+
        '</div>'+
        '<div class="col-md-6 text-align-center">'+
        '<div>'+
        '<span>RESPONSES</span>'+
        '</div>'+
        '<div>'+
        '<span class="color-199ed5 font-size-16">21</span>'+
        '</div>'+
        '</div>'+
        '</div>'+
        '</div>'+
        '</div>'+
        '</div>';
        var locations = [
          {
          lat: -19.9286,
          lng: -43.93888,
          info: contentString
          },
          {
          lat: -19.85758,
          lng: -43.9668,
          info: contentString
          },
          {
          lat: -18.24587,
          lng: -43.59613,
          info: contentString
          },
          {
          lat: -20.46427,
          lng: -45.42629,
          info: contentString
          },
          {
          lat: -20.37817,
          lng: -43.41641,
          info: contentString
          },
          {
          lat: -20.09749,
          lng: -43.48831,
          info: contentString
          },
          {
          lat: -21.13594,
          lng: -44.26132,
          info: contentString
          },
        ];

        google.maps.event.addDomListener(window, "load", initMap);
      </script>
      <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">

      <script async defer
