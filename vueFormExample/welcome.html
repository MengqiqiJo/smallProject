<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>lll</title>
  <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com.vue@2.1.6/dist/vue.js"></script>
  <script type="text/javascript" src="app.js"></script>

</head>
<body>
  <button class="btn btn-success mt-5 mb-5" @click="addNewEmployeeForm">New Employee</button>
  <div class="card mb-3" v-for="(employee, index) in employees">
    <span class="float-right" style="cursor: pointer">X</span>
    <h4 class="card-title">Add employee (index: {{ index }})</h4>
    <div class="employee-form">
      <input type="text" placeholder="name" class="form-control mb-2">
    </div>
  </div>

  <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com.vue@2.1.6/dist/vue.js"></script>
  <script type="text/javascript" src="app.js"></script>


</body>
</html>
