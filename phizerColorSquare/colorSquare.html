<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel='stylesheet' href='../plugin.css'>
  <script src="https://use.fontawesome.com/e525368239.js"></script>
</head>
<body>

<div class="container">
<!-- html -->
  <div class="row">
    <div class="height-84 width-500 bg-00a9e0 margin-20 padding-20">
      <div class="col-md-2">
        <div class="height-42 width-46 bg-D04C4C border-1-eee"></div>
      </div>
      <div class="col-md-10">
        <span class="color-fff font-size-32">hello</span>
      </div>
    </div>
  </div>
<!-- icon -->
  <div class="row">
    <div class="height-84 width-500 bg-00a9e0 margin-20 padding-20">
      <div class="col-md-2">
        <i class="fa fa-square border-1-eee" style="font-size: 3.5em;" aria-hidden="true"></i>
      </div>
      <div class="col-md-10">
        <span class="color-fff font-size-32">hello</span>
      </div>
    </div>
  </div>

</div>

</body>
</html>
