<form>
  <div class="form-group row">
    <label class="col-md-1 col-form-label" for="firstName"><i class="fas fa-ad"></i>first name: </label>
    <div class="col-md-4">
      <input required minlength="3" maxlength="10" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName.value)" id="firstName" type="text" class="form-control col-md-6">
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required">First Name is required</div>
        <div *ngIf="firstName.errors.minlength">First Name should be minimum 3 characters</div>
        <div *ngIf="firstName.errors.maxlength">First Name should be maximum 10 characters</div>
        <!-- <div *ngIf="firstName.errors.pattern">First Name doesn't match the pattern.</div> -->
      </div>
    </div>
  </div>
{{ result }}
  <div class="form-group row">
    <label class="col-md-1 col-form-label" for="lastName">last name: </label>
    <div class="col-md-4">
      <input ngModel name="lastName" #lastName="ngModel" (change)="log(lastName.value)" id="lastName" type="text" class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-md-1 col-form-label" for="fruits">choose your favorit fruits</label>
    <div class="col-md-4">
      <select class="form-control" id="fruits" required ngModel name="myfruits"  #myfruits="ngModel" (change)="log(myfruits.value)">
        <option *ngFor="let fruit of fruits" [value]="fruit">{{fruit}}</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="address">address: </label>
    <div class="row">
      <div class="col-md-6">
        <textarea ngModel name="address" #address="ngModel" (change)="log(address.value)" id="address" cols="30" rows="3" class="form-control"></textarea>
      </div>
    </div>
  </div>

  <button (click)="showResult()" class="btn btn-primary">submit</button>
</form>
