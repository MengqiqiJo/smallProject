<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Modal Multiple Remote</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <a href="modal-target1.html" data-target="#myModal" role="button" class="btn btn-default" data-toggle="modal">Launch First</a>
    <a href="modal-target2.html" data-target="#myModal" role="button" class="btn btn-default" data-toggle="modal">Launch First</a>
    <a href="modal-target3.html" data-target="#myModal" role="button" class="btn btn-default" data-toggle="modal">Launch First</a>

    <!-- Event Modal -->
    <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Event</h4>
          </div>
          <div class="modal-body">
            <p>Loading...</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>

        </div>
      </div>
    </div>

    <script>
      $('#myModal').on('hidden.bs.modal', function () {
        $(this).removeData('bs.modal');
      });
    </script>

</body>

</html>
