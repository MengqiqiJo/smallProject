<div *ngFor="let eachMeetingEventData of meetingEventData">
	
	<h4>add meeting form</h4>
	<div style="margin: 20px;">
	  <div style="color:#00a9e0; font-size: 14px;">
	    <span>Meeting Name</span>
	  </div>
	  <textarea 
	  [rows]="5" 
	  [cols]="68"
	  [(ngModel)]="enteredMeetingName" 
	  placeholder="{{enteredMeetingName}}" 
	  pInputTextarea 
	  autoResize="autoResize"></textarea>
	</div>

	<div style="margin: 20px;">
	  <div style="color:#00a9e0; font-size: 14px;">
	    <span>Program</span>
	  </div>
	  <p-dropdown 
	  [options]="eachMeetingEventData.programs" 
	  [(ngModel)]="selectedProgram" 
	  placeholder="{{selectedProgram.name}}" 
	  optionLabel="name" 
	  [showClear]="true"
	  [autoWidth]="false" 
	  [style]="{'width': '500px'}"></p-dropdown>
	</div>

	<div style="margin: 20px;">
	  <div style="color:#00a9e0; font-size: 14px;">
	    <span>Module</span>
	  </div>
	  <p-multiSelect 
	  [options]="eachMeetingEventData.modules" 
	  [(ngModel)]="selectedModules" 
	  [panelStyle]="{minWidth:'30em'}"
	  [filter]="true"></p-multiSelect>
	  <!-- <p>Selected modules: {{selectedModules}}</p> -->
	</div>

	<!-- program type -->
	<div style="margin: 20px;">
	  <div style="color:#00a9e0; font-size: 14px;">
	    <span>Program Type</span>
	  </div>
	  <p-dropdown 
	  [options]="eachMeetingEventData.programTypes" 
	  [(ngModel)]="selectedProgramType" 
	  placeholder="Select a program type" 
	  optionLabel="name" 
	  [showClear]="true"
	  filter="true"
	  [autoWidth]="false" 
	  [style]="{'width': '500px'}"></p-dropdown>
	  <!-- <p>Selected City: {{selectedProgramType ? selectedProgramType.name : 'none'}}</p> -->
	</div>

	<!-- evaluation form -->
	<div style="margin: 20px;">
	  <div style="color:#00a9e0; font-size: 14px;">
	    <span>Evaluation Form</span>
	  </div>
	  <p-dropdown 
	  [options]="eachMeetingEventData.evaluationForms" 
	  [(ngModel)]="selectedEvaluationForms" 
	  placeholder="Select a evaluation form" 
	  optionLabel="name" 
	  [showClear]="true"
	  filter="true"
	  [autoWidth]="false" 
	  [style]="{'width': '500px'}"></p-dropdown>
	  <!-- <p>Selected City: {{selectedEvaluationForms ? selectedEvaluationForms.name : 'none'}}</p> -->
	</div>

	<!-- Meeting Format -->
	<div style="margin: 20px;">
	  <div style="color:#00a9e0; font-size: 14px;">
	    <span>Meeting Format</span>
	  </div>
	  <p-dropdown 
	  [options]="eachMeetingEventData.meetingFormats" 
	  [(ngModel)]="selectedMeetingFormats" 
	  placeholder="Select a meeting format" 
	  optionLabel="name" 
	  [showClear]="true"
	  filter="true"
	  [autoWidth]="false" 
	  [style]="{'width': '500px'}"></p-dropdown>
	  <!-- <p>Selected City: {{selectedMeetingFormats ? selectedMeetingFormats.name : 'none'}}</p> -->
	</div>

	<!-- Time -->
	<div style="margin: 20px;">
	  <div style="color:#00a9e0; font-size: 14px;">
	    <span>Meeting Time</span>
	  </div>
	  <p-dropdown 
	  [options]="eachMeetingEventData.meetingTimes" 
	  [(ngModel)]="selectedMeetingTimes" 
	  placeholder="Select a meeting Time" 
	  optionLabel="name" 
	  [showClear]="true"
	  filter="true"
	  [autoWidth]="false" 
	  [style]="{'width': '500px'}"></p-dropdown>
	  <!-- <p>Selected City: {{selectedMeetingTimes ? selectedMeetingTimes.name : 'none'}}</p> -->
	</div>

	<!-- speaker -->
	<div style="margin: 20px;">
	  <div style="color:#00a9e0; font-size: 14px;">
	    <span>Speaker</span>
	  </div>
	  <p-multiSelect 
	  [options]="eachMeetingEventData.speakers" 
	  [(ngModel)]="selectedSpeakers" 
	  [panelStyle]="{minWidth:'30em'}"

	  [filter]="true"></p-multiSelect>
	  <!-- <p>Selected modules: {{selectedSpeakers}}</p> -->
	</div>

	<!-- Multi Therapeituc Event -->
	<div style="margin: 20px;">
	  <div style="color:#00a9e0; font-size: 14px;">
	    <span>Multi-Therapeituc Event</span>
	  </div>
	  <p-dropdown 
	  [options]="eachMeetingEventData.multiTherapeuticEvent" 
	  [(ngModel)]="selectedMultiTherapeitucEvent" 
	  placeholder="Select a Multi-Therapeituc Event" 
	  optionLabel="name" 
	  [showClear]="true"
	  filter="true"
	  [autoWidth]="false" 
	  [style]="{'width': '500px'}"></p-dropdown>
	  <!-- <p>Selected City: {{selectedMeetingTimes ? selectedMeetingTimes.name : 'none'}}</p> -->
	</div>

	<!-- Location -->
	<div style="margin: 20px;">
	  <div style="color:#00a9e0; font-size: 14px;">
	    <span>Location</span>
	  </div>
	  <p-dropdown 
	  [options]="eachMeetingEventData.location" 
	  [(ngModel)]="selectedMeetingLocation" 
	  placeholder="Select a location" 
	  optionLabel="name" 
	  [showClear]="true"
	  filter="true"
	  [autoWidth]="false" 
	  [style]="{'width': '500px'}"></p-dropdown>
	  <!-- <p>Selected City: {{selectedMeetingTimes ? selectedMeetingTimes.name : 'none'}}</p> -->
	</div>

	<!-- Venue Name -->
	<div style="margin: 20px;">
	  <div style="color:#00a9e0; font-size: 14px;">
	    <span>Venue Name</span>
	  </div>
	  <input 
	  type="text" 
	  size="68" 
	  [(ngModel)]="enteredVenueName" 
	  placeholder=" " 
	  pInputText> 
	</div>

	<!-- Address -->
	<div style="margin: 20px;">
	  <div style="color:#00a9e0; font-size: 14px;">
	    <span>Address</span>
	  </div>
	  <input 
	  type="text" 
	  size="68" 
	  [(ngModel)]="enteredAddress" 
	  placeholder=" " 
	  pInputText> 
	</div>

	<!-- canada city -->
	<div style="margin: 20px;">
	  <div style="color:#00a9e0; font-size: 14px;">
	    <span>Canada City</span>
	  </div>
	  <p-dropdown 
	  [options]="eachMeetingEventData.canadaCity" 
	  [(ngModel)]="selectedCanadaCity" 
	  placeholder="Select a canada city" 
	  optionLabel="name" 
	  [showClear]="true"
	  filter="true"
	  [autoWidth]="false" 
	  [style]="{'width': '500px'}"></p-dropdown>
	  <!-- <p>Selected City: {{selectedMeetingTimes ? selectedMeetingTimes.name : 'none'}}</p> -->
	</div>

	<!-- Event ME -->
	<div style="margin: 20px;">
	  <div style="color:#00a9e0; font-size: 14px;">
	    <span>Event ME</span>
	  </div>
	  <textarea 
	  [rows]="5" 
	  [cols]="68" 
	  pInputTextarea 
	  autoResize="autoResize"></textarea>
	</div>

	<!-- Signature -->
	<div style="margin: 20px;">
	  <div style="color:#00a9e0; font-size: 14px;">
	    <span>Signature</span>
	  </div>
	  <textarea 
	  [rows]="5" 
	  [cols]="68" 
	  pInputTextarea 
	  autoResize="autoResize"></textarea>
	</div>

	<!-- Evaluation Number -->
	<div style="margin: 20px;">
	  <div style="color:#00a9e0; font-size: 14px;">
	    <span>Evaluation Number</span>
	  </div>
	  <textarea 
	  [rows]="5" 
	  [cols]="68" 
	  pInputTextarea 
	  autoResize="autoResize"></textarea>
	</div>

	
	<div class="row">
		<div class="col-md-2" style="margin: 20px;">
		  <p-button 
		  label="SUBMIT" 
		  (onClick)="save()"></p-button>
		</div>

		<div class="col-md-2" style="margin: 20px;">
		  <p-button 
		  label="SAVE&EVALUATE" 
		  (onClick)="save()"></p-button>
		</div>
	</div>
</div>
