<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="buttonTimer.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

  </head>
  <body>
    <div id="app">
    <h2>{{datenow}}</h2>
    <p>The .table-striped class adds zebra-stripes to a table:</p>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Button</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>{{localStartTime}}</td>
          <td>{{localEndTime}}</td>
          <td><button class="btn btn-success" v-show="showButton(1507220200, 1507220250) == true">1</button></td>
        </tr>
        <tr>
          <td>Mary</td>
          <td>{{localStartTime}}</td>
          <td>{{localEndTime}}</td>
          <td><button class="btn btn-success" v-show="showButton(1507220260, 1507220270) == true">2</button></td>
        </tr>
        </tr>
        <tr>
          <td>July</td>
          <td>{{localStartTime}}</td>
          <td>{{localEndTime}}</td>
          <td><button class="btn btn-success" v-show="showButton(1507220300, 1507220310) == true">3</button></td>
        </tr>
        </tr>
      </tbody>
    </table>
    </div>
    <script type="text/javascript" src="buttonTimer.js"></script>
  </body>

</html>
