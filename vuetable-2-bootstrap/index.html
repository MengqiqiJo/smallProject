<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>vuetable-2-bootstrap</title>


  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div id="app">
 <div id="table-wrapper" class="ui container">

 <template>
     <div class="filter-bar ui basic segment grid">
       <div class="ui form">
         <div class="inline field">
           <label>Search for:</label>
           <input type="text" v-model="filterText" class="three wide column" @keyup.enter="doFilter" placeholder="name, nickname, or email">
           <button class="ui primary button" @click="doFilter">Go</button>
           <button class="ui button" @click="resetFilter">Reset</button>
         </div>
       </div>
     </div>
   </template>

  <vuetable ref="vuetable"
    api-url="https://vuetable.ratiw.net/api/users"
    :fields="fields"
    :sort-order="sortOrder"
    :css="css.table"
    pagination-path=""
    :per-page="3"
    @vuetable:pagination-data="onPaginationData"
    @vuetable:loading="onLoading"
    @vuetable:loaded="onLoaded"
  >



    <template slot="actions" scope="props">
      <div class="table-button-container">
          <button class="btn btn-warning btn-sm" @click="editRow(props.rowData)">
            <span class="glyphicon glyphicon-pencil"></span> Edit</button>&nbsp;&nbsp;
          <button class="btn btn-danger btn-sm" @click="deleteRow(props.rowData)">
            <span class="glyphicon glyphicon-trash"></span> Delete</button>&nbsp;&nbsp;
      </div>
    </template>


  </vuetable>

  <vuetable-pagination ref="pagination"
      :css="css.pagination"
      @vuetable-pagination:change-page="onChangePage"
    >
  </vuetable-pagination>
  </div>
</div>
  <script src='https://code.jquery.com/jquery-3.1.1.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js'></script>
<script src='https://rawgit.com/ratiw/vuetable-2/master/dist/vuetable-2.js'></script>
<script src="https://unpkg.com/vuetable-2@1.6.0"></script>
    <script  src="js/index.js"></script>

</body>
</html>
